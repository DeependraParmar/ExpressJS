<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap');
    
        body {
            background-color: rgb(36, 34, 34);
            background-size: cover;
        }
    
        .main {
            width: 400px;
            height: 350px;
            background: rgb(0, 0, 0, 0.5);
            position: relative;
            margin: auto;
            top: 110px;
            border-radius: 20px;
            box-shadow: 1px 1px 10px gray;
    
    
        }
    
        .main h3 {
            color: white;
            position: relative;
            width: 30%;
            margin: auto;
            text-align: center;
            top: 20px;
            font-size: 30px;
            font-family: 'Baloo Bhai 2', cursive;
        }
    
        .input {
            display: block;
            position: relative;
            top: 30px;
            width: 60%;
            margin: 15px auto;
            color: rgb(255, 255, 255, 1);
            background: none;
            border: none;
            border-bottom: 2px solid rgb(255, 255, 255, 0.8);
            font-size: 16px;
            outline: none;
            font-family: 'Baloo Bhai 2', cursive;
    
        }
    
        .input:hover {
            border-bottom: 2px solid rgb(255, 255, 0);
            transition: all 1s;
        }
    
        .btn {
            display: block;
            width: 30%;
            position: relative;
            margin: auto;
            top: 65px;
            background: rgb(255, 255, 0, 0.9);
            border: none;
            padding: 6px 5px;
            border-radius: 6px;
            outline: none;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Baloo Bhai 2', cursive;
        }
    
        .btn:hover {
            box-shadow: 1px 1px 10px rgb(255, 255, 0);
            cursor: pointer;
            transition: ease-in-out all 0.5s;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <body>
        <div class="main">
            <img src="../img/user.png" alt="">
            <h3>Register</h3>
    
            <form action="/api/v1/userdata" method="post">
                <input type="text" placeholder="Name" name="name" value="" class="input" required>
                <input type="email" placeholder="Email" name="email" value="" class="input" required>
                <input type="password" name="password" id="" placeholder="Password" class="input" required>
                <input type="submit" value="Login" class="btn">
            </form>
    
        </div>
    </body>
</body>
</html>
